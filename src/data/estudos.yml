- id: 116
  type: ESTUDO
  name: "Ensino Religioso no Brasil: novos desafios, novas perspectivas - Estudos da CNBB 116"
  description: 'Levando em consideração a Base Nacional Comum Curricular (BNCC) e o Acordo Brasil-Santa Sé, o Estudo da CNBB 116 analisa o Ensino Religioso como componente curricular, refletindo sobre as abordagens pedagógicas dos modelos "Confessional" e "Não Confessional", seus objetos de estudo, objetivos e diferentes aplicabilidades nas escolas católicas e nas escolas públicas.'
  link: https://www.edicoescnbb.com.br/ensino-religioso-no-brasil-novos-desafios-novas-perspectivas-estudos-da-cnbb-116

- id: 115
  type: ESTUDO
  name: "As vestes litúrgicas - Estudos da CNBB 115"
  description: 'O Estudo da CNBB 115 apresenta a história das vestes litúrgicas desde seus primórdios e, principalmente, os detalhes das vestimentas que o sacerdote tem de portar em cada Celebração específica da Igreja. Também por meio das vestes sagradas, o ministro faz transparecer a beleza do Sacramento e, por isso, este tema é rico em simbologias e ensinamentos para a melhor vivência das Celebrações Litúrgicas. O livreto é dividido em três partes: "Aspectos Bíblico-teológicos", "Aspectos Históricos" e as "Orientações e Observações Práticas".'
  link: https://www.edicoescnbb.com.br/as-vestes-liturgicas-estudos-da-cnbb-115

- id: 85
  type: ESTUDO
  name: "Pastoral Afro-Brasileira - Estudos da CNBB Vol. 85"
  description: "Este subsídio tem a finalidade proporcionar conhecimentos a respeito da Pastoral Afro-Brasileira (PAB). Nesse breve documento, as comunidades encontrarão esclarecimentos que as ajudarão a prosseguir ou iniciar trabalhos pastorais, visando a` conscientização e a` consequente superação dos obstáculos que pesam sobre a população afrodescendente. O resultado dessa reflexão - fruto de quatro anos de pesquisas, encontros, estudos e contribuições pessoais - constitui o que cada vez mais se firma como Teologia Afro-americana. Uma reflexão teológica que emerge da vivência da comunidade. Portanto, trata-se, antes de tudo, de uma leitura atenta, capaz de perceber a presença de Deus na dura história do povo negro."
  link: https://www.edicoescnbb.com.br/pastoral-afro-brasileira-estudos-da-cnbb-vol-85

- id: 95
  type: ESTUDO
  name: "Ministério de Catequista - Estudo da CNBB 95"
  description: 'O grande desafio atual é formar catequistas capazes de encarnar a Palavra de Deus nas alegrias e nas tristezas, nas angústias e nas esperanças do ser humano. Partindo do Motu Proprio Antiquum Ministerium (2021), documento no qual a Igreja institui o Ministério de Catequista, esta obra (2ª edição) deseja nos "educar para o ministério", pois, antes de instituí-lo, é preciso bem compreendê-lo. Eis o motivo destas ricas páginas, frutos de ampla reflexão da Comissão Episcopal Pastoral para a Animação Bíblico-Catequética.'
  link: https://www.edicoescnbb.com.br/ministerio-de-catequista-estudo-da-cnbb-95

- id: 114
  type: ESTUDO
  name: '"E a Palavra habitou entre nós" (Jo 1,14): Animação bíblica da pastoral a partir das comunidades eclesiais missionárias - Estudos da CNBB 114'
  description: "Este subsídio pretende contribuir para que a Igreja no Brasil avance ainda mais na relação com a Palavra de Deus, alimentando pessoas, grupos, comunidades e demais associações, bem como estimulando o espírito missionário. O texto, aprovado pela 58ª Assembleia Geral da CNBB (2021), é o esforço de uma comissão de bispos e assessores, cujo trabalho se inseriu em uma ampla escuta de catequetas, biblistas, pastoralistas e comissões pastorais em âmbito nacional, no anseio de estimular a Animação Bíblica da Pastoral e incentivar todas as forças evangelizadoras para que a Palavra de Deus esteja ainda mais na vida das pessoas, nutrindo-as e fortalecendo-as no anúncio do Reino."
  link: https://www.edicoescnbb.com.br/e-a-palavra-habitou-entre-nos-jo-1-14-estudos-da-cnbb-114

- id: 113
  type: ESTUDO
  name: "Orientações para adequação litúrgica, restauração e conservação das igrejas - Estudos da CNBB 113"
  description: "A Comissão Episcopal Pastoral para a Liturgia - Setor de Espaço Litúrgico - apresenta este subsídio com o objetivo de oferecer orientações referentes à manutenção, conservação e restauração de igrejas, na perspectiva da adequação litúrgica, a partir da importância simbólico-funcional do espaço celebrativo redescoberta pela renovação litúrgica. O presente estudo, realizado pelo cunho eclesial, utiliza uma linguagem mais pastoral do que técnica, tratando das diversas disciplinas, projetos e ações práticas envolvidos no empreendimento da adequação litúrgica. Oferece a todos, pastores, comunidades e profissionais da área, que, de alguma forma, são responsáveis pela igreja e outras edificações eclesiásticas, elementos para conhecimento do significado e das normativas da Liturgia para a vida dos monumentos da fé."
  link: https://www.edicoescnbb.com.br/orientacoes-para-adequacao-liturgica-restauracao-e-conservacao-das-igrejas-estudos-da-cnbb-113

- id: 112
  type: ESTUDO
  name: "Setor Universidades da Igreja no Brasil: identidade missão - Estudos da CNBB 112"
  description: "O Estudo em tela é um retrato da organicidade que assumiu o Setor Universidades nos últimos anos, a partir das duas linhas de atuação da Conferência Episcopal, quais sejam, formação e articulação. O ministério de Paulo é a chave de leitura para a missionariedade no âmbito universitário, o aprofundamento da identidade dos eixos da ação evangelizadora, os critérios para atuação nos ambientes de cultura e saber e a organização do Setor Universidades, nos níveis das IES, Dioceses e Regionais. O texto foi construído a partir de uma metodologia sinodal, contando com a participação de representantes das forças da ação evangelizadora no Ensino Superior presentes no país."
  link: https://www.edicoescnbb.com.br/estudos-da-cnbb-vol-112-setor-universidades-da-igreja-no-brasil

- id: 109
  type: ESTUDO
  name: "O Solo Urbano e a Urgência da Paz - Estudos da CNBB Vol. 109"
  description: "O estudo e o debate a partir do solo urbano demonstra que as cidades não são e nunca devem ser consideradas apenas como mero espaço de circulação de pessoas e mercadorias, de construção de prédios e prestação de serviços. Há uma identificação das pessoas com o espaço em que vivem. O texto de Estudo O solo urbano e a urgência da paz deseja discutir essa realidade de nossas cidades."
  link: https://www.edicoescnbb.com.br/estudos-da-cnbb-vol-109-o-solo-urbano-e-a-urgencia-da-paz

- id: 89
  type: ESTUDO
  name: "A Eucaristia na Vida da Igreja - Estudos da CNBB Vol. 89"
  description: "As comunidades alimentadas pela Palavra e pela Eucaristia visibilizam o Reino de Deus. A Palavra conduz à Eucaristia e torna presente o pão descido dos céus. Intuir a proximidade de Deus na celebração desperta para uma participação e comunhão com o mistério celebrado. Nesse sentindo, o presente documento apresenta valorosas reflexões e estímulos às comunidades eclesiais e às comunidades de comunidades."
  link: https://www.edicoescnbb.com.br/estudos-da-cnbb-vol-089-a-eucaristia-na-vida-da-igreja

- id: 106
  type: ESTUDO
  name: "Orientações para Projeto e Construção de Igrejas - Estudos da CNBB Vol. 106"
  description: "No ano jubilar da Constituição Conciliar sobre a Sagrada Liturgia, o Setor do Espaço Litúrgico da Comissão Episcopal para a Liturgia da Conferência Nacional dos Bispos do Brasil entrega às nossas Igrejas locais este texto: Orientações para Projeto e Construção de Igrejas e Disposição do Espaço Celebrativo. Estudo esperado por nossas Igrejas Locais e por todas as pessoas envolvidas na arte da construção dos espaços de celebração, esperamos que o presente subsídio nos ajude na compreensão da beleza da liturgia e no sentido da construção, adaptação e disposição do espaço celebrativo."
  link: https://www.edicoescnbb.com.br/estudos-da-cnbb-vol-106-orientacoes-para-projeto-e-construcao-de-igrejas

- id: 105
  type: ESTUDO
  name: "A Igreja a as Comunidades Quilombolas - Estudos da CNBB Vol. 105"
  description: 'O Documento da CNBB 105 é fruto da 54° Assembleia da Conferência Nacional dos Bispos do Brasil (CNBB). Com o tema central: "Cristãos leigos e leigas na Igreja e na sociedade", retoma e aprofunda a participação dos leigos e das leigas na Igreja e na sociedade. Chamados pelo Batismo e pela Crisma ao seguimento de Jesus Cristo, os leigos e as leigas assumem a responsabilidade de serem sujeitos na Igreja e na sociedade: sal e luz!'
  link: https://www.edicoescnbb.com.br/estudos-da-cnbb-vol-105-a-igreja-a-as-comunidades-quilombolas

- id:
  type: ESTUDO
  name: "O Seguimento de Jesus Cristo e a Ação Evangelizadora no Âmbito Universitário - Estudos da CNBB Vol. 102"
  description: "Esse subsídio nasceu da reflexão, caminhada e busca de comunhão de todos aqueles que dialogam e se irmanam no Setor Universidades da Comissão Episcopal Pastoral para a Cultura e Educação. Essa obra pretende ser um passo para incentivar e promover a presença da Igreja no meio universitário, estabelecendo linhas gerais comuns à ação evangelizadora."
  link: https://www.edicoescnbb.com.br/estudos-da-cnbb-vol-102-o-seguimento-de-jesus-cristo-e-a-acao-evangelizadora-no-ambito-universitario

- id: 100
  type: ESTUDO
  name: "Missionários(as) para a Amazônia - Estudos da CNBB Vol. 100"
  description: "O projeto “Missionários para a Amazônia”, elaborado pela Comissão Episcopal para Amazônia, marca um pacto de apoio fraterno e concreto entre o episcopado e as comunidades dessa vasta Região do Brasil. Esse estudo demonstra que a evangelização e o pastoreio da região amazônica passam, necessariamente, pela solidariedade com os indígenas, os ribeirinhos, os migrantes, os quilombolas e os habitantes que sofrem nos centros urbanos, bem como pelo respeito ao meio ambiente."
  link: https://www.edicoescnbb.com.br/estudos-da-cnbb-vol-100-missionarios-as-para-a-amazonia

- id: 111
  type: ESTUDO
  name: "Estudos da CNBB Vol. 111 - Orientações Pastorais para as Mídias Católicas Imprensa, Rádio, TV e Novas Mídias"
  description: 'É preciso construir uma pluralidade reconciliada entre todos os comunicadores e entre todos os preciosos veículos que se dedicam à evangelização em nome da Igreja no Brasil. Como nos pede o Papa Francisco, sejamos "artesãos autênticos" para harmonizar a diferença de nossos carismas, de nossos objetivos e interesses, enfim, de nossa missão. O desafio da Evangelização nesta realidade de "mudança epocal" urge que construamos um caminho forte e decidido de unidade. A intenção é que formemos, cada vez com maior solidez, um verdadeiro corpo evangelizador! Este texto chega para nos ajudar nessa tarefa.'
  link: https://www.edicoescnbb.com.br/estudos-da-cnbb-vol-111-orientacoes-pastorais-para-as-midias-catolicas-imprensa-radio-tv-e-novas-midias

- id: 101
  type: ESTUDO
  name: "A Comunicação na Vida e Missão da Igreja no Brasil - Estudos da CNBB Vol. 101"
  description: "Este Estudo da CNBB é fruto de longa reflexão e muitos debates sobre as orientações para uma comunicação qualificada da Igreja e as preocupações com a atual situação midiática em que estamos inseridos."
  link: https://www.edicoescnbb.com.br/estudos-da-cnbb-vol-101-a-comunicacao-na-vida-e-missao-da-igreja-no-brasil

- id: 99
  type: ESTUDO
  name: "Igreja e Questão Agrária no Início do Século XXI - Estudos da CNBB Vol. 99"
  description: 'Este Estudo aborda a questão agrária no Brasil. Sua publicação tem a finalidade de suscitar o debate entre a população e as diferentes instâncias da Igreja, com o propósito de servir de subsídio para uma reflexão atualizada sobre a chamada "Questão Agrária Brasileira", nos seus matizes contemporâneos.'
  link: https://www.edicoescnbb.com.br/estudos-da-cnbb-vol-099-igreja-e-questao-agraria-no-inicio-do-seculo-xxi

- id: 98
  type: ESTUDO
  name: "Questões de Bioética - Estudos da CNBB Vol. 98"
  description: "Esta obra recorda algumas preocupações fundamentais da Igreja Católica no Brasil. Dividida em sete capítulos, apresenta os principais temas da Bioética, abrangendo reflexões sobre a vida humana, desde a concepção até seu fim natural. Entre os assuntos tratados estão: a relação entre Bioética e Magistério da Igreja; o diálogo entre fé e ciência; o compromisso com a vida humana desde a concepção; moral cristã e gestão responsável dos bens da saúde; situações ao final da vida e os novos desafios impostos pela questão ecológica."
  link: https://www.edicoescnbb.com.br/estudos-da-cnbb-vol-098-questoes-de-bioetica

- id: 96
  type: ESTUDO
  name: "Deixai-vos Reconciliar - Estudos da CNBB 96"
  description: 'Na busca para servir melhor a Igreja, em sua ação evangelizadora, e ajudar a dar passos nas questões litúrgica e catequética, no que se refere ao Sacramento da Penitência e Reconciliação, a Comissão Episcopal Pastoral para a Animação Bíblico-Catequética e a Comissão Episcopal Pastoral para a Liturgia organizaram o Seminário Nacional sobre a Reconciliação, em fevereiro de 2007. Dele derivou este volume, da Coleção "Estudos da CNBB", que aqui apresentamos, dado o grande desafio de hoje, que é educar para a misericórdia e o perdão reconciliação, na certeza de sermos sempre envolvidos pela misericórdia divina.'
  link: https://www.edicoescnbb.com.br/estudos-da-cnbb-vol-096-deixai-vos-reconciliar

- id: 110
  type: ESTUDO
  name: "Pastoral da Educação: Estudos para Diretrizes Nacionais - Estudos da CNBB Vol. 110"
  description: "A história da educação no Brasil está intrinsecamente ligada ao empenho da Igreja Católica pela educação. Publicado na coleção Estudos da CNBB, espera-se que o presente texto seja amplamente divulgado e estudado para que se torne um instrumento que provoque o interesse pela Pastoral da Educação nas comunidades e igrejas particulares."
  link: https://www.edicoescnbb.com.br/estudos-da-cnbb-vol-110-pastoral-da-educacao-estudos-para-diretrizes-nacionais

- id: 103
  type: ESTUDO
  name: "Pastoral Juvenil no Brasil: Identidade e Horizontes - Estudos da CNBB Vol. 103"
  description: "Este livro é resultado de uma Igreja que tem apostado na juventude e, por meio desta obra, apresenta um instrumento atualizado para motivar, esclarecer e orientar o serviço criativo e generoso à evangelização dos jovens."
  link: https://www.edicoescnbb.com.br/categoria-do-produto-de-teste/estudos-da-cnbb-vol-103-pastoral-juvenil-no-brasil-identidade-e-horizontes

- id: 107
  type: ESTUDO
  name: "Cristãos Leigos e Leigas na Igreja e na Sociedade - Estudos da CNBB Vol. 107A"
  description: "A presente edição revisada e ampliada serve como base para continuarmos a discussão e a reflexão sobre a vocação dos leigos e leigas na Igreja e na sociedade. Seu objetivo é o de levar à descoberta dos tesouros escondidos no coração de tantos cristãos leigos e leigas que, mesmo no anonimato, são baluartes da Nova Evangelização, com os sinais proféticos capazes de transformar a sociedade."
  link: https://www.edicoescnbb.com.br/estudos-da-cnbb-vol-107a-cristaos-leigos-e-leigas-na-igreja-e-na-sociedade
