- id: 99
  name: Diretório de Comunicação da Igreja no Brasil - Documentos da CNBB 99
  description: "Chamada a evangelizar e, ciente de que evangelizar é comunicar, a Igreja no Brasil tem, neste Documento da CNBB 99, a principal referência do seu pensamento comunicacional e da sua contribuição para a sociedade. Esta edição atualizada do Diretório de Comunicação da Igreja no Brasil responde aos anseios das transformações no campo da comunicação e explicita o que a Igreja compreende como Pastoral da Comunicação: um processo dinâmico, dialógico, interativo e multidirecional. Esta nova atualização, trabalho da Comissão Episcopal para a Comunicação Social, reconhece os avanços culturais e tecnológicos desde a última edição e incorpora as contribuições do Papa Francisco com a proposta da Igreja missionária em saída permanente."
  link: https://www.edicoescnbb.com.br/diretorio-de-comunicacao-da-igreja-no-brasil-documentos-da-cnbb-99-4a-edicao
