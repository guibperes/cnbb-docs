  description: "Estatuto Canônico e Regimento Interno da Conferência Nacional dos Bispos do Brasil (CNBB) aprovado na 59ª Assembleia Geral da CNBB em 2022. Trata-se de um texto redigido para refletir o rosto da Igreja no Brasil e favorecer uma atualização de entendimento sobre a estrutura e o funcionamento para os dias de hoje, contemplando os critérios da sinodalidade e da missão, além dos eixos de formação integral, comunicação e diálogo estratégico com a sociedade."
